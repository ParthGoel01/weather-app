<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel='stylesheet' href='style.css'>
        <link rel='icon' href='https://i.pinimg.com/originals/77/0b/80/770b805d5c99c7931366c2e84e88f251.png' type='image/x-icon'>
        <title>Weather</title>
    </head>
<body>
    <div class="heading">WEATHER</div>
    <div class="gradient__bg container position">
        <div class="search_bar">
            <input placeholder="Enter City Name" spellcheck="false" id="input">
            <button type="button" id="button"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="content">
            <div><img src="./images/Clear.png" id="weather"></div>
            <div class="temp"></div>
            <div class="city">- -</div>
            <div class="data">
                <div class="hd_ctr">
                    <img src="./images/humidity.png">
                    <div class="hd">
                        <h3>- -</h3>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind_ctr">
                    <img src="./images/wind.png">
                    <div class="wind">
                        <h3>- -</h3>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='index.js'></script>
    <script src="https://kit.fontawesome.com/22905693d1.js" crossorigin="anonymous"></script>
</body>
</html>
